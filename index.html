<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="assets/scripts/script.js" defer></script>
    <script src="https://kit.fontawesome.com/8a54e0956e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">

    <title>ToDo list</title>
</head>
<body>
    
    <header>
        <h1>My ToDo list</h1>
    </header>
    <main>
        <div class="cardModal">
            <h1>MODAL IS WORKING</h1>
        </div>
        <div class="listContainer">
            <button id="addListButton"><i class="fa-solid fa-square-plus"></i></button>
        </div>
    </main>
    <template id="listTemplate">
        <div class="list">
            <input type="text" name="listName" id="listName">
            <ul class="cardList">
                <button id="addCard"><i class="fa-solid fa-clapperboard"></i>Add a card</button>
            </ul>
        </div>
    </template>
    <template id="cardTemplate">
        <div class="card">
            <input type="text" name="cardName" id="cardName">
        </div>
    </template>
</body>
</html>
